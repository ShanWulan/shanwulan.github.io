<p style="text-align: center;"><img id="blogimg" width="85%"></p>

<script type="text/javascript">

var myPix = [
    'https://i.loli.net/2021/11/22/KtFuGD32MqanU49.jpg',
    'https://i.loli.net/2021/11/22/9y6kig3dFSHR5m1.jpg',

<div id="blogTitle1" align="center"></div>
<div id="blogTitle2" align="right"></div>

<script type="text/javascript">

_VC_DocumentTitles1 = [
    '万尺高空蓝天白云是我的生活，和你于街边饭店，痴心说笑，慢慢吃喝才是我的梦。', 
    '海鸟想把天空变成大海，它们叼起浪花，一片片放到天上，结果却变成了皑皑白云。',
    '阳光灿烂得过分，天也蓝得过分，他满意地看到一朵云从太阳面前飘过，湖水立刻从银色变成了灰色。',
    '我情愿化成一片落叶，让风吹雨打到处飘零；或流云一朵，在澄蓝天，和大地再没有些牵连。',
    '你迎风而去，风来涤荡你的胸怀，仰望着头上的蓝天，好像走在天空的道路上。',
    '太阳在大厦边缘淌下软绵绵的光芒，蓝天离得很近，云朵近在眼前，寂静的蔓延。',
    '我想变成天边那朵白云，用尽整日晴天，只从左边，移到右边。',
    '我一直想要，和你一起，走上那条美丽的小路。有柔风，有白云，有你在我身旁，倾听我快乐和感激的心。',
    '那时天边上只淡淡地浮着两三片白云，我们坐在船头，望着前面，前面就是我们的世界。',
    '春天是没有国籍的，白云是世界的公民。​',
    '鱼说：“你看不见我眼中的泪，因为我在水中。”水说：“我能感觉到你的泪，因为你在我心中。”​'];
_VC_DocumentTitles2 = [
    '——安东尼', 
    '——冯骥才',
    '——伍绮诗《无声告白》',
    '——林徽因《清远》',
    '——王小波',
    '——早安夏天《超级学园探案密码》',
    '——夏南《不急》',
    '——席慕蓉《与你同行》',
    '——曹禺《雷雨》',
    '——北岛​',
    '——泰戈尔​'];

_VC_DocumentTitleId = Math.floor(Math.random()*_VC_DocumentTitles1.length);

document.getElementById("blogTitle1").innerText =_VC_DocumentTitles1[_VC_DocumentTitleId];
document.getElementById("blogTitle2").innerText =_VC_DocumentTitles2[_VC_DocumentTitleId];
</script>
